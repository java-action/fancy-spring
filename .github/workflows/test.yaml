    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: ssh connection
        env:
          PRIVATE_KEY: ${{ secrets.EC2_PEM }},
          HOSTNAME: ${{ secrets.EC2_HOST }},
          USERNAME: ${{ secrets.EC2_USERNAME }}
        run: |
          echo ${{ secrets.EC2_HOST }}
          echo "$HOSTNAME" > hostname
          cat hostname
          echo "$PRIVATE_KEY" > private_key && chmod 400 private_key
          ssh -o StrictHostKeyChecking=no -i ./private_key ubuntu@ec2-43-200-160-151.ap-northeast-2.compute.amazonaws.com ' 
            touch iamin
            echo Hello > iamin
          '
